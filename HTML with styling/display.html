<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
    <style>
        h1{
            display: inline;
        }
        span{
            margin: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        img{
            display: block;
        }
        .disp-none{
            display: none;
        }
        li{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Display properties with Examples</h1>
    <ol>
        <li>Block</li>
        <li>Inline</li>
        <li>Inline block</li>
        <li>None</li>
        <li>flex/flexbox</li>
        <li>Grid</li>
    </ol>
    <p>The below image tag is inline but we are going to make it as block elements</p>
    <img src="D:\mern\HTML with styling\moon2.jpg" alt>
    <span>Hello</span>
    <h1>This is a Block element but we are going to make it as Inline</h1>
    <span class="disp-none">Hello</span>
</body>
</html>
